                    <div class="day-container" id="wednesday">

                        <!-- Dodaj więcej lekcji według potrzeb -->
                    </div>
                    <div class="day-container" id="thursday">
                        <h3>Czwartek</h3>
                        <div class="subject"><span class="hour">0</span>Matematyka</div>
                        <div class="subject"><span class="hour">1</span>Angielski</div>
                        <div class="subject"><span class="hour">2</span>Biologia</div>
                        <!-- Dodaj więcej lekcji według potrzeb -->
                    </div>
                    <div class="day-container" id="friday">
                        <h3>Piątek</h3>
                        <div class="subject"><span class="hour">0</span>Historia</div>
                        <div class="subject"><span class="hour">1</span>Chemia</div>
                        <div class="subject"><span class="hour">2</span>WF</div>
                        <!-- Dodaj więcej lekcji według potrzeb -->
                    </div>
                </div>
                    <div class="buttons-container d-flex justify-content-between mb-3">
                        <button class="btn btn-primary" id="prevDay">Poprzedni</button>
                        <button class="btn btn-primary" id="nextDay">Następny</button>
                    </div>
        </div>

        <script>
            $(document).ready(function () {
                let currentDayIndex = 0;
                const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];

                function showDay(index) {
                    $('.day-container').removeClass('active');
                    $('#' + days[index]).addClass('active');
                }

                $('#prevDay').click(function () {
                    currentDayIndex = (currentDayIndex === 0) ? days.length - 1 : currentDayIndex - 1;
                    showDay(currentDayIndex);
                });

                $('#nextDay').click(function () {
                    currentDayIndex = (currentDayIndex === days.length - 1) ? 0 : currentDayIndex + 1;
                    showDay(currentDayIndex);
                });
            });
        </script>
