<!-- DESKTOP -->
<div class="container mt-5 px-4 d-none d-md-block">
    <div class="d-md-block">
        <h2>Plan lekcji</h2>
        <div class="table-responsive">
            <table class="table w-100">
                <thead>
                    <tr>
                        <th>Godzina</th>
                        <th>Poniedziałek</th>
                        <th>Wtorek</th>
                        <th>Środa</th>
                        <th>Czwartek</th>
                        <th>Piątek</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>


<style>
    .day-column {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    .subject {
        margin: 5px 0;
        padding: 10px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
    }

    .hour {
        font-weight: bold;
    }

    @media (max-width: 768px) {
        .subject {
            margin: 5px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .hour {
            font-weight: bold;
            margin-right: 10px;
        }

        .subject {
            padding: 5px;
            font-size: 12px;
        }

        .hour {
            font-size: 12px;
        }
    }
</style>
<!-- MOBILE -->
<div class="d-block d-md-none px-4">
    <h2>Plan lekcji</h2>
    <div class="accordion" id="accordionExample">
        <!-- Poniedziałek -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingMonday">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseMonday" aria-expanded="true" aria-controls="collapseMonday">
                    Poniedziałek
                </button>
            </h2>
            <div id="collapseMonday" class="accordion-collapse collapse show" aria-labelledby="headingMonday"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                </div>
            </div>
        </div>

        <!-- Wtorek -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTuesday">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTuesday" aria-expanded="false" aria-controls="collapseTuesday">
                    Wtorek
                </button>
            </h2>
            <div id="collapseTuesday" class="accordion-collapse collapse" aria-labelledby="headingTuesday"
                data-bs-parent="#accordionExample">
                <div class="accordion-body"></div>
            </div>
        </div>

        <!-- Środa -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingWednesday">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseWednesday" aria-expanded="false" aria-controls="collapseWednesday">
                    Środa
                </button>
            </h2>
            <div id="collapseWednesday" class="accordion-collapse collapse" aria-labelledby="headingWednesday"
                data-bs-parent="#accordionExample">
                <div class="accordion-body"></div>
            </div>
        </div>

        <!-- Czwartek -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThursday">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThursday" aria-expanded="false" aria-controls="collapseThursday">
                    Czwartek
                </button>
            </h2>
            <div id="collapseThursday" class="accordion-collapse collapse" aria-labelledby="headingThursday"
                data-bs-parent="#accordionExample">
                <div class="accordion-body"></div>
            </div>
        </div>

        <!-- Piątek -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFriday">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFriday" aria-expanded="false" aria-controls="collapseFriday">
                    Piątek
                </button>
            </h2>
            <div id="collapseFriday" class="accordion-collapse collapse" aria-labelledby="headingFriday"
                data-bs-parent="#accordionExample">
                <div class="accordion-body"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/schedule.js"></script>
