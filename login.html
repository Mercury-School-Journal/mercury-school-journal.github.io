<form class="form-container mt-5" id="loginForm">
    <h3>Logowanie do Dziennika Mercury</h3>
    <br>
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="url" id="loginServer" class="form-control" required/>
        <label class="form-label" for="loginServer">Serwer dziennika</label>
      </div>
      <br>
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="email" id="loginEmail" class="form-control" required/>
      <label class="form-label" for="loginEmail">E-mail</label>
    </div>
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="password" id="loginPassword" class="form-control" required/>
      <label class="form-label" for="loginPassword">Hasło</label>
    </div>
    
    <div id="error-message" class="text-danger mb-4" style="display: none;">
      
    </div>
    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Zaloguj się</button>
  </form>
<script src="js/login.js"></script>
